    <section id="calculator">
        <form action="" onsubmit="calculate(event)"> <!-- Vai acionar a função no quando houver envio do formulário -->
            <span id="display"></span>

            <article id="buttonsGrid">
                <div id="numbersGrid"> <!--Inserção dos botões. Botão inativo para adicionar futuramente calculo de raiz quadrada-->
                      <button type="button" class="operatorButton" onclick="erase()"> C </button>
                      <button type="button" class="operatorButton" onclick="addOperator('Inativo')"> Inativo</button>
                      <button type="button" class="operatorButton" onclick="addOperator('^')"> Expo </button>
                      <button type="button" class="numbersButton" onclick="addNumber('7')"> 7 </button>
                      <button type="button" class="numbersButton" onclick="addNumber('8')"> 8 </button>
                      <button type="button" class="numbersButton" onclick="addNumber('9')"> 9 </button>
                      <button type="button" class="numbersButton" onclick="addNumber('4')"> 4 </button>
                      <button type="button" class="numbersButton" onclick="addNumber('5')"> 5 </button>
                      <button type="button" class="numbersButton" onclick="addNumber('6')"> 6 </button>
                      <button type="button" class="numbersButton" onclick="addNumber('1')"> 1 </button>
                      <button type="button" class="numbersButton" onclick="addNumber('2')"> 2 </button>
                      <button type="button" class="numbersButton" onclick="addNumber('3')"> 3 </button>
                      <button type="button" class="operatorButtonOff"></button>
                      <button type="button" class="numbersButton" onclick="addNumber('0')"> 0 </button>
                      <button type="button" class="operatorButtonOff"></button>

                </div>

                <div id="operatorsGrid">
                      <button type="button" class="operatorButton" onclick="addOperator('/')"> / </button>
                      <button type="button" class="operatorButton" onclick="addOperator('*')"> x </button>
                      <button type="button" class="operatorButton" onclick="addOperator('-')"> - </button>
                      <button type="button" class="operatorButton" onclick="addOperator('+')"> + </button>
                      <button type="submit" class="operatorButton" onclick="calculate()"> = </button>
                </div>
            </article>
        </form>
